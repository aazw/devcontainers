name: Build devcontainer images

on:
  push:
    branches: [main]
    paths:
      - "images/*/.devcontainer/Dockerfile"
  workflow_dispatch:
    inputs:
      target:
        description: "Build target"
        required: true
        type: choice
        options:
          - all
          - base
          - go
          - rust
          - java
          - swift
          # ä»–ã®ã‚¤ãƒ¡ãƒ¼ã‚¸åã‚’éšæ™‚è¿½åŠ 
        default: "all"

run-name: |
  ${{ 
    github.event_name == 'pull_request' && format('ðŸ”€ PR #{0} - {1}', github.event.pull_request.number, github.event.pull_request.title) ||
    github.event_name == 'push' && format('ðŸ“¦ Push by @{0} - {1}', github.actor, github.event.head_commit.message) ||
    github.event_name == 'workflow_dispatch' && format('ðŸ–±ï¸ Manual run by @{0}', github.actor) ||
    format('â“ {0} by @{1}', github.event_name, github.actor)
  }}

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.filter.outputs.devcontainers_files || steps.all.outputs.devcontainers_files || '[]' }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        if: github.event_name == 'push'
        id: filter
        with:
          list-files: json
          filters: |
            devcontainers:
              - "images/*/.devcontainer/Dockerfile"
      - name: Get all Dockerfiles
        if: github.event_name == 'workflow_dispatch'
        id: all
        shell: bash
        run: |
          TARGET="${{ github.event.inputs.target }}"

          if [ "$TARGET" = "all" ]; then
            # ã™ã¹ã¦ã®Dockerfileã‚’å–å¾—
            FILES=$(git ls-files 'images/*/.devcontainer/Dockerfile' \
              | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            # ç‰¹å®šã®ã‚¤ãƒ¡ãƒ¼ã‚¸ã®ã¿
            FILES=$(echo "images/$TARGET/.devcontainer/Dockerfile" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi

          echo "devcontainers_files=$FILES" >> "$GITHUB_OUTPUT"

  build-devcontainer-images:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_files != '[]' && needs.detect-changes.outputs.changed_files != ''
    runs-on: ubuntu-latest
    concurrency:
      group: build-devcontainer-${{ matrix.dockerfile }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        dockerfile: ${{ fromJson(needs.detect-changes.outputs.changed_files) }}
    steps:
      - uses: actions/checkout@v5

      # Push ã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆã€PRæƒ…å ±ã‚’å–å¾—
      - name: Find associated PR
        id: find-pr
        if: github.event_name == 'push'
        uses: actions/github-script@v8
        with:
          script: |
            const commit = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit
            });

            if (prs.length > 0) {
              core.setOutput('pr_number', prs[0].number);
              core.setOutput('pr_title', prs[0].title);
              core.setOutput('pr_author', prs[0].user.login);
            }

      - name: Derive build context and image name
        id: prep
        run: |
          DOCKERFILE='${{ matrix.dockerfile }}'                            # e.g. images/base/.devcontainer/Dockerfile
          CONTEXT="$(dirname "$DOCKERFILE")"                               # => images/base/.devcontainer
          IMAGE_NAME="$(basename "$(dirname "$(dirname "$DOCKERFILE")")")" # => base
          echo "context=$CONTEXT" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo docker system prune -af --volumes
          sudo apt-get clean
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute next numeric tag per image
        id: next
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          IMAGE_NAME="${{ steps.prep.outputs.image }}"
          PKG="devcontainers/${IMAGE_NAME}"
          PKG_ENC="${PKG//\//%2F}"
          OWNER="${{ github.repository_owner }}"

          # æœ€æ–°100ä»¶ã‚’å–å¾—ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§æ–°ã—ã„é †ï¼‰
          VERS="$(gh api "/users/${OWNER}/packages/container/${PKG_ENC}/versions?per_page=100" || echo '[]')"

          # æ—¢å­˜ã®æ•°å€¤ã‚¿ã‚°ã®æœ€å¤§å€¤+1ã‚’è¨ˆç®—
          NEXT="$(printf '%s' "${VERS}" | jq -r '[.[].metadata.container.tags[]? | select(test("^[0-9]+$")) | tonumber] | (max? // 0) + 1')"

          echo "value=${NEXT}" >> "$GITHUB_OUTPUT"

      # ðŸŽ¯ ãƒ“ãƒ«ãƒ‰å‰ã®ã‚µãƒžãƒªãƒ¼ï¼ˆã‚¨ãƒ©ãƒ¼æ™‚ã§ã‚‚è¦‹ãˆã‚‹æƒ…å ±ï¼‰
      - name: Create pre-build summary
        run: |
          # ãƒ“ãƒ«ãƒ‰å¯¾è±¡æƒ…å ±ï¼ˆãƒªãƒ³ã‚¯é›†ã‚‚çµ±åˆï¼‰
          echo "## ðŸ³ Build Target" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<table>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Image Name</td><td><code>${{ steps.prep.outputs.image }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Dockerfile</td><td><a href=\"${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/${{ matrix.dockerfile }}\"><code>${{ matrix.dockerfile }}</code></a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Context</td><td><code>${{ steps.prep.outputs.context }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Next Tag</td><td><code>${{ steps.next.outputs.value }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Repository</td><td><a href=\"https://github.com/${{ github.repository }}\">${{ github.repository }}</a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "</table>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ãƒˆãƒªã‚¬ãƒ¼æƒ…å ±
          echo "## ðŸ“‹ Trigger Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<table>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Event Type</td><td><code>${{ github.event_name }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Triggered by</td><td>@${{ github.actor }}</td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Branch</td><td><a href=\"https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}\"><code>${{ github.ref_name }}</code></a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Commit</td><td><a href=\"https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"><code>${GITHUB_SHA::7}</code></a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Started at</td><td>$(date -u '+%Y-%m-%d %H:%M:%S UTC')</td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "</table>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # PRæƒ…å ±ï¼ˆpushã‚¤ãƒ™ãƒ³ãƒˆã§è¦‹ã¤ã‹ã£ãŸå ´åˆï¼‰
          if [ "${{ github.event_name }}" == "push" ] && [ -n "${{ steps.find-pr.outputs.pr_number }}" ]; then
            echo "## ðŸ”€ Associated Pull Request" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<table>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>PR Number</td><td><a href=\"https://github.com/${{ github.repository }}/pull/${{ steps.find-pr.outputs.pr_number }}\">#${{ steps.find-pr.outputs.pr_number }}</a></td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Title</td><td>${{ steps.find-pr.outputs.pr_title }}</td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Author</td><td>@${{ steps.find-pr.outputs.pr_author }}</td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "</table>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Manual runã®å ´åˆ
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "## ðŸ–±ï¸ Manual Deployment" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<table>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Target</td><td><code>${{ github.event.inputs.target }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Triggered by</td><td>@${{ github.actor }}</td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "</table>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build & push ${{ steps.prep.outputs.image }}
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.prep.outputs.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}:${{ github.sha }}
            ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}:${{ steps.next.outputs.value }}
            ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          pull: true
          provenance: false
          sbom: false

      # âœ… ãƒ“ãƒ«ãƒ‰å¾Œã®ã‚µãƒžãƒªãƒ¼ï¼ˆæˆåŠŸæ™‚ã®ã¿è¡¨ç¤ºï¼‰
      - name: Add build results to summary
        run: |
          echo "## âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<table>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Image Name</td><td><code>ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Digest</td><td><code>${{ steps.docker_build.outputs.digest }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Platforms</td><td><code>linux/amd64, linux/arm64</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Build Completed</td><td>$(date -u '+%Y-%m-%d %H:%M:%S UTC')</td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "</table>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ·ï¸ Published Tags" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}:${{ steps.next.outputs.value }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“¥ Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/aazw/devcontainers/${{ steps.prep.outputs.image }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # âŒ ãƒ“ãƒ«ãƒ‰å¤±æ•—æ™‚ã®ã‚µãƒžãƒªãƒ¼
      - name: Add failure summary
        if: failure()
        run: |
          echo "## âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.prep.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for detailed error information." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Troubleshooting Tips" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Check if the Dockerfile syntax is correct" >> $GITHUB_STEP_SUMMARY
          echo "- Verify all base images are accessible" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure sufficient disk space is available" >> $GITHUB_STEP_SUMMARY
          echo "- Review the build logs for specific error messages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
